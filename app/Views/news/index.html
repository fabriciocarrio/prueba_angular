<div class="panel panel-default">
    <div class="panel-heading">Noticias destacadas de ultima hora</div>
    <div class="panel-body">
        <div class="col-lg-12 text-center" ng-show="vm.loading">
            <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
        </div>
      <div class="row">
        <div class="col-sm-6 col-md-4" ng-repeat="newsItem in vm.news | orderBy:'-publishedAt' | limitTo:3" ng-if="newsItem.urlToImage != null">
          <div class="thumbnail">
            <img ng-src="{{newsItem.urlToImage}}" alt="...">
            <div class="caption">
                <span class="pull-right">{{newsItem.publishedAt | date}}</span>
              <h3>{{newsItem.title}}</h3>
              <p>{{newsItem.description}}</p>
              <p><a href="#" class="btn btn-primary" role="button">Button</a> <a href="#" class="btn btn-default" role="button">Button</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="panel panel-default">
    <div class="panel-heading">Ultimas noticas</div>
    <div class="panel-body">
        <div class="col-lg-12 text-center" ng-show="vm.loading">
            <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
        </div>
      <div class="col-xs-12 col-sm-3 col-md-2" ng-repeat="newsItem in vm.news | orderBy:'-publishedAt' | limitTo:6" ng-if="newsItem.urlToImage != null">
          <div class="thumbnail">
            <img ng-src="{{newsItem.urlToImage}}" alt="...">
            <div class="caption">
                <span class="pull-right">{{newsItem.publishedAt | date}}</span>
              <h3>{{newsItem.title}}</h3>
              <p><a href="#" class="btn btn-primary" role="button">Button</a> <a href="#" class="btn btn-default" role="button">Button</a></p>
            </div>
          </div>
        </div>
    </div>
  </div>
